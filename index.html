<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="displays">
      <p class="display-1"></p>
      <p class="display-2"></p>
    </div>
    <div class="buttons">
      <button id="num" value="1">1</button>
      <button id="num" value="2">2</button>
      <button id="num" value="3">3</button>
      <button id="num" value="4">4</button>
      <button id="num" value="5">5</button>
      <button id="num" value="6">6</button>
      <button id="num" value="7">7</button>
      <button id="num" value="8">8</button>
      <button id="num" value="9">9</button>
      <button id="num" value="0">0</button>

      <button class="operator plus">+</button>
      <button class="operator minus">-</button>
      <button class="operator multiply">ร</button>
      <button class="operator divide">รท</button>
      <button class="equal">=</button>

      <button class="delete">DEL</button>
      <button class="clear-all">AC</button>
    </div>
  </div>
</body>
</html>
